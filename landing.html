<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <script src="./js/index.js"></script>
    </head>
    <body class="main-landing">
        <!-- The nav bar on the top -->
        <header class="header">
            <a href="#" class="logo">Contact ManagerðŸŒ™</a>
    
            <nav class="navbar">

        </header>
    <div class="user-information">
        <div class="sub-title-box">
            <p id="userName">Welcome --NAME--!</p>

		<div class="tables">
			<div class="tbl-content" id="contactsTable">
				<table id="contacts" cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>

    <div class="search-add">
        <!-- Add contact -->
        <form>
            <div class="add">
                <button type="button" class="add-button">
                    <span class="add-button-text">Add Contact</span>
                    <span class="add-button-icon material-symbols-outlined">person_add</span>
                </button>
        </form>
        </div>
        <!-- Search contact list -->
        <form>
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="Search Contacts">
            </div>
        </form>
    </div>
