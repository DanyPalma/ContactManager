<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styleLogo.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>

    <body class="main">
        <div class="login-form-box">
            <a class="sign-up-button" href="/">Log in</a>
            <form class="login-form">
                <h1>Create an Account</h1>
                <p>Welcome! Enter your information to begin</p>
                <div class="name-items">
                    <input placeholder="First Name" type="first name">
                    <input placeholder="Last Name" type="last name">
                </div>
                <div class="login-form-items">
                    <!-- <input placeholder="First Name" type="first name">
                    <input placeholder="Last Name" type="last name"> -->
                    <input placeholder="Username" type="username">
                    <input placeholder="Password" type="password">
                    <button>Sign Up</button>
                </div>
            </form>
            <div class="login-information">
                <div class="title-box">
                    <h1>Contact Manager</h1>
                </div>
                <div class="logo-box">
                    <img src="necktieLogoUpdated.png" alt="Necktie Suit Logo">
                </div>
                <div class="quote-box">
                    <h1>"do you know what they call a group of tortoises? its also what they used to call me, A CREEP!"</h1>
                    <h2>~ Rick Leinecker</h2>
                </div>
            </div>
        </div>
    </body>
</html>
