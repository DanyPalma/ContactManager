<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="/js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    </head>

    <body class="main">

        <div class="cursor">
            <div id="bigBall" class="cursor_ball cursor_ball_big">
              <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
              </svg>
            </div>
            
            <div id="smallBall" class="cursor_ball cursor_ball_small">
              <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
              </svg>
            </div>
          </div>

          
        <div class="login-form-box">
            <a class="sign-up-button" href="/">Log in</a>
            <form class="login-form">
                <h1>Create an Account</h1>
                <p>Welcome! Enter a your information to begin</p>
                <div class="name-items">
                    <input id="signFirst" placeholder="First Name" type="text">
                    <input id="signLast" placeholder="Last Name" type="text">
                </div>
                <div class="login-form-items">
                    <input id="signUsername" placeholder="Username" type="username">
                    <input id="signPassword" placeholder="Password" type="password">
                    <button onclick="doRegister(event);">Sign Up</button>
                    <h1 id="signUpResult"></h1>
                </div>
            </form>
            <div class="login-information">
                <div class="title-box">
                    <h1>Contact Manager</h1>

                </div>
                <div class="quote-box">
                    <h1>"do you know what they call a group of tortoises? its also what they used to call me, A CREEP!"</h1>
                    <h2>~ Rick Leinecker</h2>
                </div>
            </div>
        </div>
        <script src="./js/cursor.js"></script>

    </body>
</html>
