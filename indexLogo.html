<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="styleLogo.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" type="text/css" href="stylePractice.css">

    </head>

    <body class="main">
        <div class="login-form-box">
            <a class="sign-up-button" href="/signup.html">Sign up</a>
            <form class="login-form">
                <h1>Log in to your Account</h1>
                <p>Welcome Back! Please login with your email below</p>
                <div class="login-form-items">
                    <input placeholder="Email" type="email">
                    <input placeholder="Password" type="password">
                    <button>Log In</button>
                </div>
            </form>
            <div class="login-information">
                <div class="title-box">
                    <h1>Contact Manager</h1>
                </div>
                <div class="logo-box">
                    <img src="necktieLogoUpdated.png" alt="Necktie Suit Logo">
                </div>
                <div class="quote-box">
                    <h1>"I did not detect any baristas or losers from the crowd"</h1>
                    <h2>~ Rick Leinecker</h2>
                </div>
            </div>
        </div>
    </body>
</html>
