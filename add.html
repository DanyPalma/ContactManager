        <div class="main-section">
            <div class="add-container">

            <div class="add-title">
                <h1>Add a new Contact</h1>
            </div>
            <div class="add-box">
                <form class="add-form">
                    <h1>First Name</h1>
                    <input id="first-add" type="text" placeholder="John">
                    <h1>Last Name</h1>
                    <input id="last-add" type="text" placeholder="Appleseed">
                    <h1>Phone Number</h1>
                    <input id="phone-add" type="tel" placeholder="123-456-7890">
                    <h1>Email</h1>
                    <input id="email-add" type="email" placeholder="email@domain.com">
                    <button onclick="addContact(event);">Submit</button>
                </form>

            </div>
